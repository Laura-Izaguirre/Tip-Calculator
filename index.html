<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="./assets/css/style.css">


  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header id="header" class="header">
    <div class="header__icon-container">
      <img src="./assets/Images/logo.svg" alt="principal-icon" class="header__icon-container__icon">
    </div>
  </header>

  <main id="main" class="main">
    <form action="" class="form" id="main-form">
      <div class="form__box">
        <label for="" class="form__box__label">Bill</label>
        <div class="form__box__inputs">
          <img src="./assets/Images/icon-dollar.svg" alt="icon-dollar" class="form__box__inputs__icon">
          <input 
            type="number"
            id="total-bill"
            class="form__box__inputs__input"
          >
        </div>
      </div>


      <div class="form__btns" id="form-btns">
        <section class="form__box__container">
          <div class="form__box">
            <label for="" class="form__box__label">Select tip %</label>
          </div>
          <div class="form__btns__row">
            <button type="button" class="form__btns__row__button design-button" value="0.05">5%</button>
            <button type="button" class="form__btns__row__button design-button" value="0.10">10%</button>
          </div>
          <div class="form__btns__row">
            <button type="button" class="form__btns__row__button design-button" value="0.15">15%</button>
            <button type="button" class="form__btns__row__button design-button" value="0.25">25%</button>
          </div>
          <div class="form__btns__row">
            <button type="button" class="form__btns__row__button design-button" value="0.50">50%</button>
            <input 
            class="form__btns__row__button" 
            type="text" 
            placeholder="Custom"
            id="custom-tip"
            >
          </div>
        </section>
      </div>
      
      <div class="form__box">
        <label for="" class="form__box__label">Number of people</label>
        <div class="form__box__inputs">
          <img src="./assets/Images/icon-person.svg" alt="icon-person" class="form__box__inputs__icon">
          <input 
            type="number"
            id="total-people"   
            class="form__box__inputs__input"          
            >
        </div>
      </div>

      <div class="form__submit-container">
        <button type="submit" class="form__submit-container__submit">Calculate</button>
      </div>
    </form>

    <section id="result" class="result">
      <div class="result__item">
        <h3 class="result__description">Tip amount <span class="result__person">/person</span></h3>
        <p id="result-tip" class="result__final-result">$0.00</p>
      </div>

      <div class="result__item">
        <h3 class="result__description">Total<span class="result__person">/person</span></h3>
        <p id="result-total" class="result__final-result">$0.00</p>
      </div>

      <div class="result__reset-btn-container">
        <button type="button" class="result__reset-btn-container__btn" id="reset-btn">Reset</button>
      </div>

    </section>


  </main>

  <footer id="footer" class="footer">

  </footer>

  <script src="./js/index.js" type="module"></script>
</body>
</html>
